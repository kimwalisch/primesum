# Test configuration for Travis CI. See <https://travis-ci.org/>.
language: cpp

compiler:
  - gcc
  - clang

env:
  global:
    - CXXFLAGS="-O2 -pedantic -Wall -Wextra -Werror -Wno-long-long -Wno-unused-parameter -Wno-strict-aliasing -Wno-unknown-pragmas"
    - OMP_NUM_THREADS=4

before_install:
  - sudo apt-get update -qq

# Install cmake cppcheck
install:
  - sudo apt-get install -y cmake cppcheck libboost-all-dev

# Test build.sh script
before_script:
  - wget https://github.com/boostorg/multiprecision/archive/master.tar.gz
  - tar xvf master.tar.gz && rm master.tar.gz
  - cp -rf multiprecision-master/include/boost include
  - wget https://github.com/boostorg/type_traits/archive/master.tar.gz
  - tar xvf master.tar.gz && rm master.tar.gz
  - cp -rf type_traits-master/include/boost include

# Run primecount tests
script:
  - cmake .
  - make -j4
  - ldd primesum
  - cppcheck src include --error-exitcode=1 -i$(cd primesieve-*; basename $(pwd))
  - ./primesum --test
